<!DOCTYPE html>
<html>


<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>


<body>
    <header>

        <nav>
            <div class="nav-wrapper">
                <div class="left-nav">
                    <div class="nav-link">
                        <a href="#">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Store</a>
                    </div>

                </div>
                <div class="right-nav">

                    <div class="nav-link">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Images</a>
                    </div>
                    <div>
                        <a href="#"><span id="apps-icon" class="material-icons">apps</span></a>
                    </div>
                    <div class="nav-link">
                        <button id="sign-in-button">Sign In</button>
                    </div>
                </div>

            </div>
        </nav>

    </header>

    <div id="image-div">
        <img id="logo" src="images/logo.png" alt="Company logo">
    </div>

    <div id="search-area">

        <form id="form">
            <div id="bar">


                <span id="mag-glass" class="material-icons-outlined">
                search
                </span>
                <span id="mic" class="material-icons-outlined">
                    mic
                    </span>
                <div>
                    <input id="search-bar" type="text">
                </div>
            </div>

            <div id="search-buttons">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>

        </form>

    </div>

    <footer class="footer">
        <div class="left-footer">
            <div class="footer-link">
                <a href="#">Advertising</a>
            </div>

            <div class="footer-link">
                <a href="#">Business</a>
            </div>
            <div class="footer-link">
                <a href="#">How Search Works</a>
            </div>
        </div>
        <div class="right-footer">
            <div class="footer-link">
                <a href="#">Privacy</a>
            </div>
            <div class="footer-link">
                <a href="#">Terms</a>
            </div>
            <div class="footer-link">
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>


</html>
